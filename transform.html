<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .block{
            background-color: blue;
            width: 100px;
            height:100px ;
            transform: translate(0px,0px) scale(1,1) skew(0deg);
            transition: 5s;
            
            
        }
        .block:hover{
            transform: translate(500px,500px) scale(2,3) skew(45deg);;
            
        }
    </style>
</head>
<body>
    <div class="block">

    </div>
    
</body>
</html>
